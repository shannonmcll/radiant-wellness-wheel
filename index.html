<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radiant Wellness Wheel</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&family=Raleway:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; padding: 0; font-family: 'Nunito Sans', sans-serif; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
        input[type="range"] { -webkit-appearance: none; appearance: none; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 20px; height: 20px; border-radius: 50%; background: #4299e1; cursor: pointer; }
        input[type="range"]::-moz-range-thumb { width: 20px; height: 20px; border-radius: 50%; background: #4299e1; cursor: pointer; border: none; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script>
        const { useState, useRef, useEffect, createElement: h } = React;
        
        function WellnessWheel() {
            const [step, setStep] = useState('intro');
            const [scores, setScores] = useState({
                'Social & Relationships': 5, 'Purpose': 5, 'Movement & Exercise': 5,
                'Joy & Contentment': 5, 'Meals & Nutrition': 5, 'Environment': 5,
                'Play & Creativity': 5, 'Finances': 5, 'Spirituality': 5
            });
            const [email, setEmail] = useState('');
            const canvasRef = useRef(null);
            
            const categories = [
                { name: 'Social & Relationships', color: '#ebcce1' },
                { name: 'Purpose', color: '#c75a6c' },
                { name: 'Movement & Exercise', color: '#f9a48a' },
                { name: 'Joy & Contentment', color: '#fef0c3' },
                { name: 'Meals & Nutrition', color: '#c6e3b5' },
                { name: 'Environment', color: '#95c8a6' },
                { name: 'Play & Creativity', color: '#91c3e3' },
                { name: 'Finances', color: '#8ca3b6' },
                { name: 'Spirituality', color: '#c6bddc' }
            ];
            
            const reflectiveQuestions = {
                'Social & Relationships': 'Which relationships currently nourish you most? Are there any boundaries or connections that need tending or shifting?',
                'Purpose': 'Do you feel connected to something meaningful right now? If you could follow one quiet inner nudge, what would it lead you toward?',
                'Movement & Exercise': 'Does your body feel supported through movement, or is it craving something different?',
                'Joy & Contentment': 'When was the last time you felt true joy? What small daily practice could bring more lightness or ease into your life?',
                'Meals & Nutrition': 'How do you currently feel about your eating habits? What would nourishing yourself more deeply look like right now?',
                'Environment': 'In what ways does your environment reflect how you want to feel?',
                'Play & Creativity': 'In what ways do you allow yourself to be playful or creative?',
                'Finances': 'How do you currently feel about your financial well-being?',
                'Spirituality': 'How do you currently connect to something greater than yourself?'
            };
            
            const drawWheel = (ctx, width, height) => {
                const centerX = width / 2, centerY = height / 2;
                const radius = Math.min(width, height) * 0.35;
                const angleStep = (Math.PI * 2) / categories.length;
                
                ctx.clearRect(0, 0, width, height);
                
                categories.forEach((cat, i) => {
                    const startAngle = i * angleStep - Math.PI / 2;
                    const endAngle = startAngle + angleStep;
                    
                    ctx.fillStyle = cat.color;
                    ctx.globalAlpha = 0.6;
                    ctx.beginPath();
                    ctx.moveTo(centerX, centerY);
                    ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                    ctx.closePath();
                    ctx.fill();
                    ctx.globalAlpha = 1;
                    
                    ctx.strokeStyle = '#999';
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(centerX, centerY);
                    ctx.lineTo(centerX + Math.cos(startAngle) * radius, centerY + Math.sin(startAngle) * radius);
                    ctx.stroke();
                });
                
                ctx.strokeStyle = '#666';
                ctx.fillStyle = 'rgba(100,100,100,0.2)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                categories.forEach((cat, i) => {
                    const angle = i * angleStep - Math.PI / 2;
                    const scoreRadius = (radius * scores[cat.name]) / 10;
                    const x = centerX + Math.cos(angle) * scoreRadius;
                    const y = centerY + Math.sin(angle) * scoreRadius;
                    i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
                });
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
                
                ctx.fillStyle = '#333';
                ctx.font = 'bold 11px Arial';
                ctx.textAlign = 'center';
                categories.forEach((cat, i) => {
                    const angle = i * angleStep + angleStep / 2 - Math.PI / 2;
                    const x = centerX + Math.cos(angle) * (radius + 35);
                    const y = centerY + Math.sin(angle) * (radius + 35);
                    const words = cat.name.split(' ');
                    if (words.length > 2) {
                        ctx.fillText(words[0] + ' ' + words[1], x, y - 5);
                        ctx.fillText(words[2], x, y + 8);
                    } else if (words.length === 2) {
                        ctx.fillText(words[0], x, y - 5);
                        ctx.fillText(words[1], x, y + 8);
                    } else {
                        ctx.fillText(cat.name, x, y);
                    }
                });
            };
            
            useEffect(() => {
                if (canvasRef.current && (step === 'email' || step === 'results')) {
                    drawWheel(canvasRef.current.getContext('2d'), 500, 500);
                }
            }, [scores, step]);
            
            const downloadWheel = () => {
                const canvas = document.createElement('canvas');
                canvas.width = canvas.height = 1500;
                drawWheel(canvas.getContext('2d'), 1500, 1500);
                const link = document.createElement('a');
                link.download = 'my-radiant-wellness-wheel.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            };
            
            const getLowestScores = () => {
                const sorted = Object.entries(scores).sort((a, b) => a[1] - b[1]);
                const lowest = sorted.filter(([, s]) => s === sorted[0][1]);
                return (lowest.length > 3 ? lowest.sort(() => Math.random() - 0.5) : sorted)
                    .slice(0, 3).map(([c]) => c);
            };
            
            const allTens = Object.values(scores).every(s => s === 10);
            
            if (step === 'intro') {
                return h('div', { className: 'min-h-screen bg-gradient-to-b from-pink-50 to-blue-50 p-4 flex items-center justify-center', style: { fontFamily: 'Nunito Sans, sans-serif' }},
                    h('div', { className: 'max-w-2xl w-full bg-white rounded-lg shadow-xl p-8' },
                        h('h1', { className: 'text-4xl font-bold text-center mb-4', style: { fontFamily: 'Raleway, sans-serif', color: '#494949' }}, 'Feeling Lost in Your Healing Journey?'),
                        h('p', { className: 'text-lg text-center mb-6', style: { color: '#191919' }}, 'Start with a gentle 2-minute self-check to see where your energy is being pulled â€” and where small shifts could restore balance.'),
                        h('div', { className: 'border-l-4 p-4 mb-8', style: { backgroundColor: '#f7f7f7', borderColor: '#4e8cc3' }},
                            h('p', { className: 'text-sm italic', style: { color: '#191919' }}, 'There is no perfect circle â€“ just your lived experience in this moment.')
                        ),
                        h('button', { onClick: () => setStep('assessment'), className: 'w-full text-white font-bold py-4 px-8 rounded-lg text-lg transition-all hover:opacity-90', style: { backgroundColor: '#e3ccca', fontFamily: 'Raleway, sans-serif' }}, 'Start Your Radiant Wellness Wheel'),
                        h('p', { className: 'text-xs text-center mt-6', style: { color: '#7a8699' }}, 'Â© 2025, Redefine Your Radiance, Shannon McConnell')
                    )
                );
            }
            
            if (step === 'assessment') {
                return h('div', { className: 'min-h-screen bg-gradient-to-b from-pink-50 to-blue-50 p-4 py-6 md:py-8', style: { fontFamily: 'Nunito Sans, sans-serif' }},
                    h('div', { className: 'max-w-4xl mx-auto' },
                        h('h2', { className: 'text-3xl font-bold text-center mb-4', style: { fontFamily: 'Raleway, sans-serif', color: '#494949' }}, 'Slide to reflect how aligned or out of sync each category feels right now.'),
                        h('p', { className: 'text-center mb-8 text-sm', style: { color: '#7a8699' }}, 'There\'s no right or wrong here â€” simply slide to reflect what\'s true for you today.'),
                        h('div', { className: 'bg-white rounded-lg shadow-xl p-6 mb-6' },
                            categories.map(cat => 
                                h('div', { key: cat.name, className: 'mb-6' },
                                    h('div', { className: 'flex justify-between items-center mb-2' },
                                        h('label', { className: 'font-semibold', style: { color: '#191919' }}, cat.name),
                                        h('span', { className: 'text-2xl font-bold', style: { color: cat.color, fontFamily: 'Raleway, sans-serif' }}, scores[cat.name])
                                    ),
                                    h('input', { 
                                        type: 'range', min: 1, max: 10, value: scores[cat.name],
                                        onChange: (e) => setScores({...scores, [cat.name]: parseInt(e.target.value)}),
                                        className: 'w-full h-3 rounded-lg cursor-pointer',
                                        style: { background: `linear-gradient(to right, ${cat.color} 0%, ${cat.color} ${scores[cat.name] * 10}%, #e0e0e0 ${scores[cat.name] * 10}%, #e0e0e0 100%)` }
                                    }),
                                    h('div', { className: 'flex justify-between text-xs mt-1', style: { color: '#7a8699' }},
                                        h('span', null, 'Out of Sync'),
                                        h('span', null, 'Fully Aligned')
                                    )
                                )
                            )
                        ),
                        h('button', { onClick: () => setStep('email'), className: 'w-full text-white font-bold py-4 px-8 rounded-lg transition-all hover:opacity-90 text-lg md:text-base md:py-4', style: { backgroundColor: '#e3ccca', fontFamily: 'Raleway, sans-serif' }}, 'See My Results & Reflections')
                    )
                );
            }
            
            if (step === 'email') {
                return h('div', { className: 'min-h-screen bg-gradient-to-b from-pink-50 to-blue-50 p-4 py-6 md:py-8', style: { fontFamily: 'Nunito Sans, sans-serif' }},
                    h('div', { className: 'max-w-3xl mx-auto' },
                        h('h2', { className: 'text-3xl font-bold text-center mb-6', style: { fontFamily: 'Raleway, sans-serif', color: '#494949' }}, 'Your Wheel Is Ready.'),
                        h('p', { className: 'text-center mb-4', style: { color: '#7a8699' }}, 'Enter your email to see your full results and personalized reflection prompts.'),
                        h('div', { className: 'bg-white rounded-lg shadow-xl p-1 md:p-2 mb-4 relative flex items-center justify-center', style: { minHeight: '480px' }},
                            h('canvas', { ref: canvasRef, width: 500, height: 500, className: 'w-full max-w-md mx-auto block' }),
                            h('div', { className: 'absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 pointer-events-none' },
                                h('div', { className: 'bg-white bg-opacity-75 rounded-lg p-6 text-center shadow-2xl', style: { border: '2px solid #e3ccca', width: '320px' }},
                                    h('div', { className: 'text-2xl mb-2' }, 'ðŸ”’'),
                                    h('h3', { className: 'text-xl font-bold mb-2', style: { fontFamily: 'Raleway, sans-serif', color: '#494949' }}, 'Almost there!')
                                )
                            )
                        ),
                        h('div', { className: 'max-w-md mx-auto bg-white rounded-lg shadow-xl p-4 md:p-6' },
                            h('div', { className: 'mb-6' },
                                h('label', { className: 'block font-semibold mb-2', style: { color: '#191919' }}, 'Email Address'),
                                h('input', { type: 'email', value: email, onChange: (e) => setEmail(e.target.value), placeholder: 'your@email.com', className: 'w-full px-4 py-3 border-2 rounded-lg focus:outline-none', style: { borderColor: '#cfa29d' }})
                            ),
                            h('button', { onClick: () => email.includes('@') ? setStep('results') : alert('Please enter a valid email'), className: 'w-full text-white font-bold py-4 px-8 rounded-lg transition-all hover:opacity-90 text-lg md:text-base', style: { backgroundColor: '#e3ccca', fontFamily: 'Raleway, sans-serif' }}, 'See My Results & Reflections'),
                            h('div', { className: 'mt-6 text-center' },
                                h('p', { className: 'text-xs mb-2', style: { color: '#7a8699' }}, 'You\'ll receive your wheel and wellness tips â€” your information stays private.'),
                                h('p', { className: 'text-sm font-semibold', style: { color: '#e3ccca' }}, 
                                    'Awareness is the first act of ',
                                    h('button', { onClick: () => setStep('results'), className: 'underline hover:opacity-80', style: { color: '#e3ccca' }}, 'transformation'),
                                    '.'
                                )
                            ),
                            h('button', { onClick: () => setStep('assessment'), className: 'w-full mt-3 underline hover:opacity-80', style: { color: '#999', fontSize: '0.8rem' }}, 'Back to Edit Scores')
                        )
                    )
                );
            }
            
            // Results page continues in next part due to length...
            const lowestAreas = getLowestScores();
            
            return h('div', { className: 'min-h-screen bg-gradient-to-b from-pink-50 to-blue-50 p-4 py-6 md:py-8', style: { fontFamily: 'Nunito Sans, sans-serif' }},
                h('div', { className: 'max-w-4xl mx-auto' },
                    h('h2', { className: 'text-3xl font-bold text-center mb-2 md:mb-4', style: { fontFamily: 'Raleway, sans-serif', color: '#494949' }}, 'Your Radiant Wellness Wheel'),
                    h('p', { className: 'text-center mb-4 md:mb-6', style: { color: '#7a8699' }}, 'A visual snapshot of your present health'),
                    h('div', { className: 'bg-white rounded-lg shadow-xl p-3 md:p-4 mb-4 md:mb-6 opacity-0 animate-fade-in' },
                        h('canvas', { ref: canvasRef, width: 500, height: 500, className: 'w-full max-w-md mx-auto block' }),
                        h('div', { className: 'text-center mt-4 md:mt-6' },
                            h('button', { onClick: downloadWheel, className: 'text-white font-bold py-4 px-10 rounded-lg transition-all hover:opacity-90 text-lg', style: { backgroundColor: '#e3ccca', fontFamily: 'Raleway, sans-serif' }}, 'Download Your Wheel')
                        )
                    ),
                    h('div', { className: 'bg-white rounded-lg shadow-xl p-4 md:p-6 mb-4 md:mb-6' },
                        allTens ? 
                            h('div', null,
                                h('h3', { className: 'text-xl font-bold mb-4 text-center', style: { fontFamily: 'Raleway, sans-serif', color: '#494949' }}, 'Look at you â€” glowing in every direction!'),
                                h('p', { className: 'mb-4 text-center', style: { color: '#7a8699' }}, 'If your wheel is a perfect 10, that is amazing... but even thriving souls have edges to explore.'),
                                h('p', { className: 'text-center', style: { color: '#7a8699' }}, 'Maybe your next step is not fixing â€” it is deepening. Ready to explore that?')
                            ) :
                            h('div', null,
                                h('h3', { className: 'text-xl font-bold mb-3 md:mb-4', style: { fontFamily: 'Raleway, sans-serif', color: '#494949' }}, 'Areas for Reflection'),
                                h('p', { className: 'mb-3 md:mb-4', style: { color: '#7a8699', fontSize: '1.05rem' }}, 'Use these prompts to explore what might be asking for more care, clarity, or support right now.'),
                                lowestAreas.map(area =>
                                    h('div', { key: area, className: 'mb-6 p-4 rounded-lg', style: { backgroundColor: categories.find(c => c.name === area).color + '20' }},
                                        h('h4', { className: 'font-bold text-lg mb-2', style: { color: '#191919', fontFamily: 'Raleway, sans-serif' }}, area),
                                        h('p', { className: 'italic text-sm', style: { color: '#7a8699' }}, reflectiveQuestions[area])
                                    )
                                )
                            )
                    ),
                    h('div', { className: 'border-l-4 p-4 mb-4 md:mb-6', style: { backgroundColor: '#f7f7f7', borderColor: '#4e8cc3' }},
                        h('p', { className: 'text-sm', style: { color: '#7a8699' }},
                            h('span', { style: { fontWeight: '600' }}, 'Remember:'), ' Your wheel is a living snapshot, not a scorecard. Use it to notice shifts, honor your progress, and gently refocus where needed.'
                        )
                    ),
                    h('div', { className: 'bg-white rounded-lg shadow-xl p-4 md:p-6 mb-4 md:mb-6' },
                        h('h3', { className: 'text-xl font-bold text-center mb-4', style: { fontFamily: 'Raleway, sans-serif', color: '#494949' }}, 'Clarity Creates Choice.'),
                        h('p', { className: 'text-center mb-4', style: { color: '#7a8699' }}, 'Now that you have explored your wheel, you may notice areas asking for steadiness, nourishment, or a clearer sense of direction.'),
                        h('p', { className: 'text-center mb-6', style: { color: '#7a8699', fontSize: '0.95rem' }}, 'I offer a small number of complimentary Radiance Reset Sessions each month â€” reserved for women who have completed the wellness wheel and are ready to explore their next steps. This keeps our conversation meaningful, personalized, and grounded in your lived experience.'),
                        h('div', { className: 'text-center' },
                            h('a', { href: 'https://calendly.com/shannon-redefineyourradiance/discovery-session', target: '_blank', rel: 'noopener noreferrer', className: 'inline-block text-white font-bold py-4 px-10 rounded-lg transition-all hover:opacity-90 text-lg', style: { backgroundColor: '#e3ccca', fontFamily: 'Raleway, sans-serif' }}, 'Book Your Radiance Reset Session'),
                            h('p', { className: 'mt-3 text-xs', style: { color: '#7a8699' }}, 'No pressure â€” just a grounded space to talk about what matters most to you.')
                        )
                    ),
                    h('div', { className: 'bg-white rounded-lg shadow-xl p-4 md:p-6 mb-4 md:mb-6' },
                        h('h3', { className: 'text-xl font-bold mb-3 md:mb-4', style: { fontFamily: 'Raleway, sans-serif', color: '#494949' }}, 'A Note From Me'),
                        h('p', { style: { color: '#7a8699', lineHeight: '1.7' }}, 'I\'m Shannon â€” an integrative health coach and cancer survivor who has walked my own path through illness, identity loss, and rebuilding. I help women find clarity, steadiness, and a renewed sense of direction â€” one gentle, grounded step at a time.')
                    ),
                    h('div', { className: 'bg-white rounded-lg shadow-xl p-4 md:p-6 text-center' },
                        h('h3', { className: 'text-xl font-bold mb-2', style: { fontFamily: 'Raleway, sans-serif', color: '#494949' }}, 'Want to Learn More?'),
                        h('p', { className: 'mb-4', style: { color: '#7a8699' }}, 'Explore additional resources and wellness support'),
                        h('a', { href: 'https://www.redefineyourradiance.com', target: '_blank', rel: 'noopener noreferrer', className: 'inline-block text-white font-bold py-3 px-8 rounded-lg transition-all hover:opacity-90', style: { backgroundColor: '#e3ccca', fontFamily: 'Raleway, sans-serif' }}, 'Visit Our Website')
                    ),
                    h('button', { onClick: () => { setStep('intro'); setScores({ 'Social & Relationships': 5, 'Purpose': 5, 'Movement & Exercise': 5, 'Joy & Contentment': 5, 'Meals & Nutrition': 5, 'Environment': 5, 'Play & Creativity': 5, 'Finances': 5, 'Spirituality': 5 }); setEmail(''); }, className: 'w-full mt-6 underline hover:opacity-80', style: { color: '#7a8699' }}, 'Start a New Assessment'),
                    h('p', { className: 'text-xs text-center mt-6', style: { color: '#7a8699' }}, 'Â© 2025, Redefine Your Radiance, Shannon McConnell | www.RedefineYourRadiance.com')
                )
            );
        }
        
        ReactDOM.render(React.createElement(WellnessWheel), document.getElementById('root'));
    </script>
</body>
</html>

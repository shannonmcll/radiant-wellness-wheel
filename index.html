<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radiant Wellness Wheel</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&family=Raleway:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { margin: 0; padding: 0; font-family: 'Nunito Sans', sans-serif; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
        input[type="range"] { -webkit-appearance: none; appearance: none; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 20px; height: 20px; border-radius: 50%; background: #4299e1; cursor: pointer; }
        input[type="range"]::-moz-range-thumb { width: 20px; height: 20px; border-radius: 50%; background: #4299e1; cursor: pointer; border: none; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script>
        const { useState, useRef, useEffect, createElement: h } = React;
        
        function WellnessWheel() {
            const [step, setStep] = useState('intro');
            const [scores, setScores] = useState({
                'Social & Relationships': 5, 'Purpose': 5, 'Movement & Exercise': 5,
                'Joy & Contentment': 5, 'Meals & Nutrition': 5, 'Environment': 5,
                'Play & Creativity': 5, 'Finances': 5, 'Spirituality': 5
            });
            const canvasRef = useRef(null);
            
            const categories = [
                { name: 'Social & Relationships', color: '#ebcce1' },
                { name: 'Purpose', color: '#c75a6c' },
                { name: 'Movement & Exercise', color: '#f9a48a' },
                { name: 'Joy & Contentment', color: '#fef0c3' },
                { name: 'Meals & Nutrition', color: '#c6e3b5' },
                { name: 'Environment', color: '#95c8a6' },
                { name: 'Play & Creativity', color: '#91c3e3' },
                { name: 'Finances', color: '#8ca3b6' },
                { name: 'Spirituality', color: '#c6bddc' }
            ];
            
            const reflectiveQuestions = {
                'Social & Relationships': 'Which relationships currently nourish you most? Are there any boundaries or connections that need tending or shifting?',
                'Purpose': 'Do you feel connected to something meaningful right now? If you could follow one quiet inner nudge, what would it lead you toward?',
                'Movement & Exercise': 'Does your body feel supported through movement, or is it craving something different?',
                'Joy & Contentment': 'When was the last time you felt true joy? What small daily practice could bring more lightness or ease into your life?',
                'Meals & Nutrition': 'How do you currently feel about your eating habits? What would nourishing yourself more deeply look like right now?',
                'Environment': 'In what ways does your environment reflect how you want to feel?',
                'Play & Creativity': 'In what ways do you allow yourself to be playful or creative?',
                'Finances': 'How do you currently feel about your financial well-being?',
                'Spirituality': 'How do you currently connect to something greater than yourself?'
            };
            
            useEffect(() => {
                window.scrollTo(0, 0);
            }, [step]);
            
            const drawWheel = (ctx, width, height) => {
                const centerX = width / 2, centerY = height / 2;
                const radius = Math.min(width, height) * 0.35;
                const angleStep = (Math.PI * 2) / categories.length;
                
                ctx.clearRect(0, 0, width, height);
                
                categories.forEach((cat, i) => {
                    const startAngle = i * angleStep - Math.PI / 2;
                    const endAngle = startAngle + angleStep;
                    
                    ctx.fillStyle = cat.color;
                    ctx.globalAlpha = 0.6;
                    ctx.beginPath();
                    ctx.moveTo(centerX, centerY);
                    ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                    ctx.closePath();
                    ctx.fill();
                    ctx.globalAlpha = 1;
                    
                    ctx.strokeStyle = '#999';
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(centerX, centerY);
                    ctx.lineTo(centerX + Math.cos(startAngle) * radius, centerY + Math.sin(startAngle) * radius);
                    ctx.stroke();
                });
                
                ctx.strokeStyle = '#666';
                ctx.fillStyle = 'rgba(100,100,100,0.2)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                categories.forEach((cat, i) => {
                    const angle = i * angleStep - Math.PI / 2;
                    const scoreRadius = (radius * scores[cat.name]) / 10;
                    const x = centerX + Math.cos(angle) * scoreRadius;
                    const y = centerY + Math.sin(angle) * scoreRadius;
                    i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
                });
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
                
                ctx.fillStyle = '#333';
                ctx.font = 'bold 11px Arial';
                ctx.textAlign = 'center';
                categories.forEach((cat, i) => {
                    const angle = i * angleStep + angleStep / 2 - Math.PI / 2;
                    const x = centerX + Math.cos(angle) * (radius + 35);
                    const y = centerY + Math.sin(angle) * (radius + 35);
                    const words = cat.name.split(' ');
                    if (words.length > 2) {
                        ctx.fillText(words[0] + ' ' + words[1], x, y - 5);
                        ctx.fillText(words[2], x, y + 8);
                    } else if (words.length === 2) {
                        ctx.fillText(words[0], x, y - 5);
                        ctx.fillText(words[1], x, y + 8);
                    } else {
                        ctx.fillText(cat.name, x, y);
                    }
                });
            };
            
            useEffect(() => {
                if (canvasRef.current && step === 'results') {
                    drawWheel(canvasRef.current.getContext('2d'), 500, 500);
                }
            }, [scores, step]);
            
            const downloadWheel = () => {
                const canvas = document.createElement('canvas');
                canvas.width = canvas.height = 1500;
                drawWheel(canvas.getContext('2d'), 1500, 1500);
                const link = document.createElement('a');
                link.download = 'my-radiant-wellness-wheel.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            };
            
            const getLowestScores = () => {
                const sorted = Object.entries(scores).sort((a, b) => a[1] - b[1]);
                const lowest = sorted.filter(([, s]) => s === sorted[0][1]);
                return (lowest.length > 3 ? lowest.sort(() => Math.random() - 0.5) : sorted)
                    .slice(0, 3).map(([c]) => c);
            };
            
            const allTens = Object.values(scores).every(s => s === 10);
            const lowestAreas = getLowestScores();
            
            return h('div', { style: { minHeight: '100vh' }},
                step === 'intro' && h('div', { className: 'bg-gradient-to-b from-pink-50 to-blue-50 p-6 md:p-10 min-h-screen flex items-center', style: { fontFamily: 'Nunito Sans, sans-serif' }},
                    h('div', { className: 'max-w-2xl w-full mx-auto bg-white rounded-lg shadow-xl p-8 md:p-10' },
                        h('h1', { className: 'text-3xl md:text-4xl font-bold text-center mb-4', style: { fontFamily: 'Raleway, sans-serif', color: '#494949' }}, 'Feeling Lost in Your Healing Journey?'),
                        h('p', { className: 'text-base md:text-lg text-center mb-6', style: { color: '#191919' }}, 'Start with a gentle 2-minute self-check to see where your energy is being pulled — and where small shifts could restore balance.'),
                        h('div', { className: 'border-l-4 p-4 mb-8', style: { backgroundColor: '#f7f7f7', borderColor: '#4e8cc3' }},
                            h('p', { className: 'text-sm italic', style: { color: '#191919' }}, 'There is no perfect circle – just your lived experience in this moment.')
                        ),
                        h('button', { onClick: () => setStep('assessment'), className: 'w-full text-white font-bold py-4 px-8 rounded-lg text-lg transition-all hover:opacity-90', style: { backgroundColor: '#e3ccca', fontFamily: 'Raleway, sans-serif' }}, 'Start Your Radiant Wellness Wheel'),
                        h('p', { className: 'text-xs text-center mt-6', style: { color: '#7a8699' }}, '© 2025, Redefine Your Radiance')
                    )
                ),
                
                step === 'assessment' && h('div', { className: 'bg-gradient-to-b from-pink-50 to-blue-50 p-6 md:p-8', style: { fontFamily: 'Nunito Sans, sans-serif' }},
                    h('div', { className: 'max-w-4xl mx-auto' },
                        h('h2', { className: 'text-2xl md:text-3xl font-bold text-center mb-4', style: { fontFamily: 'Raleway, sans-serif', color: '#494949' }}, 'Slide to reflect how aligned or out of sync each category feels right now.'),
                        h('p', { className: 'text-center mb-8 text-sm', style: { color: '#7a8699' }}, 'There\'s no right or wrong here — simply slide to reflect what\'s true for you today.'),
                        h('div', { className: 'bg-white rounded-lg shadow-xl p-6 md:p-8 mb-6' },
                            categories.map(cat => 
                                h('div', { key: cat.name, className: 'mb-6' },
                                    h('div', { className: 'flex justify-between items-center mb-2' },
                                        h('label', { className: 'font-semibold text-sm md:text-base', style: { color: '#191919' }}, cat.name),
                                        h('span', { className: 'text-xl md:text-2xl font-bold', style: { color: cat.color, fontFamily: 'Raleway, sans-serif' }}, scores[cat.name])
                                    ),
                                    h('input', { 
                                        type: 'range', min: 1, max: 10, value: scores[cat.name],
                                        onChange: (e) => setScores({...scores, [cat.name]: parseInt(e.target.value)}),
                                        className: 'w-full h-3 rounded-lg cursor-pointer',
                                        style: { background: `linear-gradient(to right, ${cat.color} 0%, ${cat.color} ${scores[cat.name] * 10}%, #e0e0e0 ${scores[cat.name] * 10}%, #e0e0e0 100%)` }
                                    }),
                                    h('div', { className: 'flex justify-between text-xs mt-1', style: { color: '#7a8699' }},
                                        h('span', null, 'Out of Sync'),
                                        h('span', null, 'Fully Aligned')
                                    )
                                )
                            )
                        ),
                        h('button', { onClick: () => setStep('results'), className: 'w-full text-white font-bold py-4 px-8 rounded-lg text-lg transition-all hover:opacity-90', style: { backgroundColor: '#e3ccca', fontFamily: 'Raleway, sans-serif' }}, 'See My Results & Reflections')
                    )
                ),
                
                step === 'results' && h('div', { className: 'bg-gradient-to-b from-pink-50 to-blue-50 p-6 md:p-8', style: { fontFamily: 'Nunito Sans, sans-serif' }},
                    h('div', { className: 'max-w-4xl mx-auto' },
                        h('h2', { className: 'text-2xl md:text-3xl font-bold text-center mb-3', style: { fontFamily: 'Raleway, sans-serif', color: '#494949' }}, 'Your Radiant Wellness Wheel'),
                        h('p', { className: 'text-center mb-6 text-sm', style: { color: '#7a8699' }}, 'A visual snapshot of your present health'),
                        h('div', { className: 'bg-white rounded-lg shadow-xl p-4 md:p-6 mb-6 opacity-0 animate-fade-in' },
                            h('canvas', { ref: canvasRef, width: 500, height: 500, className: 'w-full max-w-md mx-auto block' }),
                            h('div', { className: 'text-center mt-6' },
                                h('button', { onClick: downloadWheel, className: 'text-white font-bold py-3 md:py-4 px-8 md:px-10 rounded-lg transition-all hover:opacity-90 text-base md:text-lg', style: { backgroundColor: '#e3ccca', fontFamily: 'Raleway, sans-serif' }}, 'Download Your Wheel')
                            )
                        ),
                        h('div', { className: 'bg-white rounded-lg shadow-xl p-6 md:p-8 mb-6' },
                            allTens ? 
                                h('div', null,
                                    h('h3', { className: 'text-xl font-bold mb-4 text-center', style: { fontFamily: 'Raleway, sans-serif', color: '#494949' }}, 'Look at you — glowing in every direction!'),
                                    h('p', { className: 'mb-4 text-center', style: { color: '#7a8699' }}, 'If your wheel is a perfect 10, that is amazing... but even thriving souls have edges to explore.'),
                                    h('p', { className: 'text-center', style: { color: '#7a8699' }}, 'Maybe your next step is not fixing — it is deepening.')
                                ) :
                                h('div', null,
                                    h('h3', { className: 'text-xl font-bold mb-4', style: { fontFamily: 'Raleway, sans-serif', color: '#494949' }}, 'Areas for Reflection'),
                                    h('p', { className: 'mb-6', style: { color: '#7a8699', fontSize: '1.05rem' }}, 'Use these prompts to explore what might be asking for more care, clarity, or support right now.'),
                                    lowestAreas.map(area =>
                                        h('div', { key: area, className: 'mb-6 p-4 rounded-lg', style: { backgroundColor: categories.find(c => c.name === area).color + '20' }},
                                            h('h4', { className: 'font-bold text-lg mb-2', style: { color: '#191919', fontFamily: 'Raleway, sans-serif' }}, area),
                                            h('p', { className: 'italic text-sm', style: { color: '#7a8699' }}, reflectiveQuestions[area])
                                        )
                                    )
                                )
                        ),
                        h('div', { className: 'border-l-4 p-4 mb-6', style: { backgroundColor: '#f7f7f7', borderColor: '#4e8cc3' }},
                            h('p', { className: 'text-sm', style: { color: '#7a8699' }},
                                h('span', { style: { fontWeight: '600' }}, 'Remember:'), ' Your wheel is a living snapshot, not a scorecard. Use it to notice shifts, honor your progress, and gently refocus where needed.'
                            )
                        ),
                        h('div', { className: 'bg-white rounded-lg shadow-xl p-6 md:p-8 mb-6' },
                            h('h3', { className: 'text-xl font-bold text-center mb-4', style: { fontFamily: 'Raleway, sans-serif', color: '#494949' }}, 'Clarity Creates Choice.'),
                            h('p', { className: 'text-center mb-4', style: { color: '#7a8699' }}, 'Now that you have explored your wheel, you may notice areas asking for steadiness, nourishment, or a clearer sense of direction.'),
                            h('p', { className: 'text-center mb-6 text-sm', style: { color: '#7a8699', fontSize: '0.95rem' }}, 'I offer a small number of complimentary Radiance Reset Sessions each month — reserved for women who have completed the wellness wheel and are ready to explore their next steps.'),
                            h('div', { className: 'text-center' },
                                h('a', { href: 'https://calendly.com/shannon-redefineyourradiance/discovery-session', target: '_blank', rel: 'noopener noreferrer', className: 'inline-block text-white font-bold py-3 md:py-4 px-8 md:px-10 rounded-lg transition-all hover:opacity-90 text-base md:text-lg', style: { backgroundColor: '#e3ccca', fontFamily: 'Raleway, sans-serif' }}, 'Book Your Radiance Reset Session'),
                                h('p', { className: 'mt-3 text-xs', style: { color: '#7a8699' }}, 'No pressure — just a grounded space to talk.')
                            )
                        ),
                        h('button', { onClick: () => { setStep('intro'); setScores({ 'Social & Relationships': 5, 'Purpose': 5, 'Movement & Exercise': 5, 'Joy & Contentment': 5, 'Meals & Nutrition': 5, 'Environment': 5, 'Play & Creativity': 5, 'Finances': 5, 'Spirituality': 5 }); }, className: 'w-full mt-6 underline hover:opacity-80', style: { color: '#7a8699' }}, 'Start a New Assessment'),
                        h('p', { className: 'text-xs text-center mt-6', style: { color: '#7a8699' }}, '© 2025, Redefine Your Radiance, Shannon McConnell')
                    )
                )
            );
        }
        
        ReactDOM.render(React.createElement(WellnessWheel), document.getElementById('root'));
    </script>
</body>
</html>
